<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meer & Küste Galerie - Bilderwelten</title>
    <link rel="stylesheet" href="gallery-styles.css">
</head>
<body>
    <div class="grain-overlay"></div>
    <nav class="gallery-nav">
        <a href="index.html" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Zurück
        </a>
        <h1 class="gallery-title">MEER & KÜSTE</h1>
        <div class="gallery-info">21 Bilder</div>
    </nav>
    <main class="gallery-container">
        <div class="gallery-grid">
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=800&h=1200&fit=crop" alt="Meer"><div class="item-overlay"><span class="item-caption">Ozeanblau</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=800&h=600&fit=crop" alt="Strand"><div class="item-overlay"><span class="item-caption">Sandstrand</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1519046904884-53103b34b206?w=800&h=1000&fit=crop" alt="Wellen"><div class="item-overlay"><span class="item-caption">Wellengang</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1473496169904-658ba7c44d8a?w=800&h=800&fit=crop" alt="Küste"><div class="item-overlay"><span class="item-caption">Felsküste</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1471922694854-ff1b63b20054?w=800&h=600&fit=crop" alt="Sonnenuntergang"><div class="item-overlay"><span class="item-caption">Meeressonnenuntergang</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1509233725247-49e657c54213?w=800&h=1200&fit=crop" alt="Surfer"><div class="item-overlay"><span class="item-caption">Surfer</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=800&h=600&fit=crop" alt="Boot"><div class="item-overlay"><span class="item-caption">Segelboot</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1504681869696-d977211a5f4c?w=800&h=1000&fit=crop" alt="Leuchtturm"><div class="item-overlay"><span class="item-caption">Leuchtturm</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1439405326854-014607f694d7?w=800&h=800&fit=crop" alt="Unterwasser"><div class="item-overlay"><span class="item-caption">Unterwasserwelt</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=600&fit=crop" alt="Pier"><div class="item-overlay"><span class="item-caption">Holzsteg</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1505228395891-9a51e7e86bf6?w=800&h=1200&fit=crop" alt="Muscheln"><div class="item-overlay"><span class="item-caption">Muscheln</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1438786657495-640937046d18?w=800&h=600&fit=crop" alt="Bucht"><div class="item-overlay"><span class="item-caption">Bucht</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=800&h=1000&fit=crop" alt="Hafen"><div class="item-overlay"><span class="item-caption">Hafen</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1532274402911-5a369e4c4bb5?w=800&h=800&fit=crop" alt="Klippen"><div class="item-overlay"><span class="item-caption">Klippen</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1502933691298-84fc14542831?w=800&h=600&fit=crop" alt="Yacht"><div class="item-overlay"><span class="item-caption">Yacht</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1484821582734-6c6c9f99a672?w=800&h=1200&fit=crop" alt="Strandhaus"><div class="item-overlay"><span class="item-caption">Strandhaus</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1431274172761-fca41d930114?w=800&h=600&fit=crop" alt="Meeresrauschen"><div class="item-overlay"><span class="item-caption">Meeresrauschen</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=800&h=1000&fit=crop" alt="Brandung"><div class="item-overlay"><span class="item-caption">Brandung</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1449452198679-05c7fd30f416?w=800&h=800&fit=crop" alt="Delfine"><div class="item-overlay"><span class="item-caption">Meerestiere</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1495954484750-af469f2f9be5?w=800&h=600&fit=crop" alt="Segelschiff"><div class="item-overlay"><span class="item-caption">Segelschiff</span></div></div>
            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1468581264429-2548ef9eb732?w=800&h=1200&fit=crop" alt="Meereshorizont"><div class="item-overlay"><span class="item-caption">Horizont</span></div></div>
        </div>
    </main>
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
        <button class="lightbox-prev" id="lightbox-prev"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 18l-6-6 6-6"/></svg></button>
        <button class="lightbox-next" id="lightbox-next"><svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18l6-6-6-6"/></svg></button>
        <img src="" alt="" id="lightbox-image">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    <script src="gallery-script.js"></script>
</body>
</html>
